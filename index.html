<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="card">

        <article class="person">
            <img class="person__photo" src="images/Screen Shot 2019-07-24 at 4.13.34 PM copy.png" alt="man's face" <div>
            <header class="person__header">
                <h1 class="person__name">Radoslaw Statkiewicz</h1>

                <span class="person__position"> Frontend Developer</span>


            </header>
            <p class="person__description"> I study <strong class="person__special">Website Development and Website Design</strong>. I am a <strong class="person__special">CNC Machinist and a semi-truck driver</strong>. I am willing to change my career path.

            </p>
            <p class="person__description" person__description--last>
                <strong class="person__special">My GitHub</strong>: <a href="www.github.com/rstatkiewicz">GitHub</a>
            </p>
            </div>
        </article>

    </main>



</body>

</html>
